<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-header text-white bg-info">
                <strong>Customer Details</strong>
            </div>
            <div class="card-body">
                <form [formGroup]="customerDetailsForm" (ngSubmit)="saveCustomerDetails()">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Customer Name</label>
                                <input type="text" class="form-control" placeholder="Enter customer name" formControlName="customer_name">
                            </div>
                        </div>
                        <!-- <div class="col-sm-2">
                            <div class="form-group">
                                <label>Customer Type</label>
                                <input type="text" class="form-control" placeholder="Select Type">
                            </div>
                        </div> -->
                        <div class="offset-sm-2 col-sm-4">
                            <div class="form-group">
                                <label>Email Address</label>
                                <input type="text" class="form-control" placeholder="Enter customer email" formControlName="customer_email">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-8">
                            <div class="form-group">
                                <label>Street</label>
                                <input type="text" class="form-control" placeholder="Enter street address" formControlName="customer_address">
                            </div>
                        </div>
                        <div class="form-group col-sm-4">
                            <label>Postal Code</label>
                            <input type="text" class="form-control" placeholder="Postal Code" formControlName="customer_pin_code">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label>Taluka</label>
                                <input type="text" class="form-control" placeholder="Enter your taluka" formControlName="customer_tahsil_name">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label>District</label>
                                <input type="text" class="form-control" placeholder="Enter your district" formControlName="customer_district_name">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label>State</label>
                                <select class="form-control" id="state_id" formControlName="customer_state">
                                        <option value="" hidden disabled>Select State</option>
                                        <option value="1">Maharashatra</option>
                                        <option value="2">Karnataka</option>
                                    </select>
                                <!-- <label>State</label>
                                <input type="text" class="form-control" placeholder="Enter your state" formControlName="customer_state"> -->
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label>Phone Number</label>
                                <input type="text" class="form-control" placeholder="Enter your phone number" formControlName="customer_phone_no">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label>Mobile Number</label>
                                <input type="text" class="form-control" placeholder="Enter your mobile number" formControlName="customer_mobile_no">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label>Alternate Mobile Number</label>
                                <input type="text" class="form-control" placeholder="Enter alternate mobile number" formControlName="customer_alt_mobile_no">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label>Adhaar Card Number</label>
                                <input type="text" class="form-control" placeholder="0000 0000 0000 0000" formControlName="customer_adhaar_card_no">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label>PAN Card Number</label>
                                <input type="text" class="form-control" placeholder="0000 0000 0000 0000" formControlName="customer_pan_card_no">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label>GST Number</label>
                                <input type="text" class="form-control" placeholder="0000 0000 0000 0000" formControlName="customer_gst_no">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12" style="text-align: center">
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">Submit</button>
                                <a routerLink="/customer_listing"><button type="button" class="btn btn-secondary">Cancel</button></a>
                            </div>
                        </div>
                    </div>
                </form>
