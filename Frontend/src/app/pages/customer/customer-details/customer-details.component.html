<div class="animated fadeIn">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header text-white bg-info">
                    <strong>Customer Details</strong>
                    <small>(कस्टमरची माहिती)</small>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label>Owner Name</label>
                                <input type="text" class="form-control" placeholder="Enter your name">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label>Street</label>
                                <input type="text" class="form-control" placeholder="Enter street address">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-8">
                            <label>City</label>
                            <input type="text" class="form-control" placeholder="Enter your city">
                        </div>
                        <div class="form-group col-sm-4">
                            <label>Postal Code</label>
                            <input type="text" class="form-control" placeholder="Postal Code">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Taluka</label>
                                <input type="text" class="form-control" placeholder="Enter your taluka">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>District</label>
                                <input type="text" class="form-control" placeholder="Enter your district">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>State</label>
                                <input type="text" class="form-control" placeholder="Enter your state">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Country</label>
                                <input type="text" class="form-control" placeholder="Enter your country">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label>Phone Number</label>
                                <input type="text" class="form-control" placeholder="Enter your phone number">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Mobile Number</label>
                                <input type="text" class="form-control" placeholder="Enter your mobile number">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Alternate Mobile Number</label>
                                <input type="text" class="form-control" placeholder="Enter alternate mobile number">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Adhaar Card Number</label>
                                <input type="text" class="form-control" placeholder="0000 0000 0000 0000">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>PAN Card Number</label>
                                <input type="text" class="form-control" placeholder="0000 0000 0000 0000">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12" style="text-align: center">
                            <div class="form-group">
                                <button type="button" class="btn btn-primary">Submit Owner Details</button>
                                <!-- <button type="button" class="btn btn-secondary">Reset</button> -->
                            </div>
                        </div>
                    </div>
                </div>
