<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header text-white bg-info">
                    <strong>Bank Master</strong>
                    <!-- <button type="button" class="btn btn-success btn-sm" style="float: right;" (click)="add_customer()"><i
                            class="icon-emotsmile icons"></i>&nbsp;<strong>{{'lable_translate.add_customer' | translate}}</strong></button> -->
                </div>
                <!-- <div class="card-body"> -->
                <div class="mat-elevation-z8">
                    <div class="row mr-0 ml-0">
                        <div class="col-md-6" style="margin-top: 10px;">
                            <mat-form-field fxFlex="40%">
                                <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Search">
                            </mat-form-field>
                        </div>
                        <div class="col-md-6" style="text-align: right;margin-top: 15px;">
                            <button mat-flat-button color="primary" data-toggle="modal" (click)="addCompanyBank()">Add Bank</button>
                        </div>
                    </div>
                    <table class="mat-elevation-z8" mat-table [dataSource]="dataSource">
                        <!-- Position Column -->
                        <ng-container matColumnDef="ID">
                            <th mat-header-cell *matHeaderCellDef> No. </th>
                            <td mat-cell *matCellDef="let element"> {{element.bank_id}} </td>
                        </ng-container>

                        <!-- Name Column -->
                        <ng-container matColumnDef="Name">
                            <th mat-header-cell *matHeaderCellDef> Name </th>
                            <td mat-cell *matCellDef="let element"> {{element.bank_name}} </td>
                        </ng-container>

                        <!-- Weight Column -->
                        <ng-container matColumnDef="Branch">
                            <th mat-header-cell *matHeaderCellDef> Branch </th>
                            <td mat-cell *matCellDef="let element"> {{element.branch_name}} </td>
                        </ng-container>

                        <!-- Symbol Column -->
                        <ng-container matColumnDef="Account Holder">
                            <th mat-header-cell *matHeaderCellDef> Account Holder </th>
                            <td mat-cell *matCellDef="let element"> {{element.account_holder_name}} </td>
                        </ng-container>

                        <ng-container matColumnDef="Action">
                            <th mat-header-cell *matHeaderCellDef> Action </th>
                            <td mat-cell *matCellDef="let element">
                                <button class="btn btn-primary" style="border-radius: 50%;" (click)="editCompanyBank(element.bank_id)">
                                    <i class="fa fa-edit" style="width:10px;"></i>
                                    <!-- <mat-icon>delete</mat-icon> -->
                                </button>
                                <button class="btn btn-danger" style="border-radius: 50%;" (click)="deleteCompanyBank(element.bank_id)">
                                    <i class="fa fa-trash"></i>
                                    <!-- <mat-icon>edit</mat-icon> -->
                                </button>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>

                    <!-- <mat-paginator [pageSize]="2" [pageSizeOptions]="[2, 4, 6, 10, 20]">
                    </mat-paginator> -->
                    <mat-paginator [length]="length" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                    <!-- </div> -->
                </div>
            </div>
        </div>
        <!--/.col-->
    </div>
    <!--/.row-->
</div>


<div bsModal #primaryModal="bs-modal" class="modal fade" [config]="{backdrop: 'static'}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-primary modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Bank Details</h4>
                <button type="button" class="close" (click)="primaryModal.hide();resetCompanyBankDetails()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form [formGroup]="companyBankDetailsForms" (ngSubmit)="submit_bank_details()">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Bank Name</label>
                                <input type="text" class="form-control" placeholder="Enter bank name" formControlName="bank_name">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Account Holder Name</label>
                                <input type="text" class="form-control" placeholder="Enter account holder name" formControlName="account_holder_name">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label>Branch Name</label>
                                <input type="text" class="form-control" placeholder="Enter branch name" formControlName="branch_name">
                            </div>
                        </div>
                        <div class="col-sm-8">
                            <div class="form-group">
                                <label>Branch Address</label>
                                <input type="text" class="form-control" placeholder="Enter branch address" formControlName="branch_address">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Account Number</label>
                                <input type="text" class="form-control" placeholder="Enter account number" formControlName="account_number">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>IFSC Code</label>
                                <input type="text" class="form-control" placeholder="Enter IFSC code" formControlName="ifsc_code">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" (click)="primaryModal.hide();resetCompanyBankDetails()">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>

        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
