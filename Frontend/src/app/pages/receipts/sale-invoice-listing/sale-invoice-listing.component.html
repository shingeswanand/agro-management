<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header text-white bg-info" style="padding-top:10px;">
                    <h3 class="mr-auto float-left font-weight-bold text-white" style="margin: 0px;">Sale Invoice</h3>
                    <button class="ml-auto float-right" mat-flat-button color="primary" (click)="createSaleInvoice()">
                        Create Invoice</button>
                </div>
                <!-- <div class="card-body"> -->
                <div class="mat-elevation-z8" style="overflow: auto;">
                    <div class="row mr-0 ml-0">
                        <div class="col-md-3" style="margin-top: 10px;">
                            <mat-form-field fxFlex="40%">
                                <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Type to search...">
                            </mat-form-field>
                        </div>
                        <!-- <div class="col-md-2">
                            <label>From Date</label>
                            <my-date-picker name="fromDate" [options]="myDatePickerOptions" aria-placeholder="From Date">
                            </my-date-picker>
                        </div>
                        <div class="col-md-2">
                            <label>To Date</label>
                            <my-date-picker name="toDate" [options]="myDatePickerOptions" aria-placeholder="From Date">
                            </my-date-picker>
                        </div>
                        <div class="col-md-2" style="margin-top: 28px;">
                            <button class="btn btn-primary"><i class="fa fa-search"></i></button>
                            <button class="btn btn-primary"><i class="fa fa-refresh"></i></button>
                        </div> -->
                    </div>
                    <table class="mat-elevation-z8" mat-table [dataSource]="dataSource" style="width:98%;margin-left: auto;margin-right: auto;border-collapse: inherit;">
                        <!-- Position Column -->
                        <ng-container matColumnDef="ID">
                            <th mat-header-cell *matHeaderCellDef> ID. </th>
                            <td mat-cell *matCellDef="let element"> {{element.invoice_id}} </td>
                        </ng-container>

                        <!-- Name Column -->
                        <ng-container matColumnDef="Invoice No.">
                            <th mat-header-cell *matHeaderCellDef> Invoice No. </th>
                            <td mat-cell *matCellDef="let element"> {{element.invoice_no}} </td>
                        </ng-container>

                        <!-- Weight Column -->
                        <ng-container matColumnDef="Invoice Date">
                            <th mat-header-cell *matHeaderCellDef> Invoice Date </th>
                            <td mat-cell *matCellDef="let element"> {{element.invoice_date}} </td>
                        </ng-container>

                        <!-- Symbol Column -->
                        <ng-container matColumnDef="Customer Name">
                            <th mat-header-cell *matHeaderCellDef> Customer Name </th>
                            <td mat-cell *matCellDef="let element"> {{element.customer_name}} </td>
                        </ng-container>

                        <ng-container matColumnDef="Status">
                            <th mat-header-cell *matHeaderCellDef> Status </th>
                            <td mat-cell *matCellDef="let element"> {{status[element.status]}} </td>
                        </ng-container>

                        <ng-container matColumnDef="Action">
                            <th mat-header-cell *matHeaderCellDef> Action </th>
                            <td mat-cell *matCellDef="let element">
                                <button class="btn btn-primary" style="border-radius: 50%;" (click)="editSaleInvoice(element.invoice_no)">
                                    <i class="fa fa-edit" style="width:10px;"></i>
                                    <!-- <mat-icon>delete</mat-icon> -->
                                </button>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>

                    <!-- <mat-paginator [pageSize]="2" [pageSizeOptions]="[2, 4, 6, 10, 20]">
                    </mat-paginator> -->
                    <mat-paginator [length]="length" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                    <!-- </div> -->
                </div>
            </div>
        </div>
        <!--/.col-->
    </div>
    <!--/.row-->
</div>
